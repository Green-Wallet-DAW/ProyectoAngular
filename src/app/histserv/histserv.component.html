<div class="col-8 mt-5 mb-3">
    <div class="container userBox" *ngIf="currentUser; else loggedOut">
      <div class="row uCon cajaUE fs-1 pt-4">
        <div class="row">
          <strong class="col">Last purchased services</strong>
        </div>
        <div *ngIf="loading" class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        </div>
        <table id="tabla" class="table table-hover display" style="width:100%">
          <thead>
            <tr>
              <th class="text-center">Service name</th>
              <th class="text-center">Purchase date</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services">
              <td class="align-middle text-center">{{service.name}}</td>
              <td class="align-middle text-center">{{service.created_at | date: 'fullDate'}}</td>
              <td class="d-flex justify-content-center"><button type="button" class="btn btn-success fs-4" id="consulta" [routerLink]="['/profile/showserv', service.id]" title="See more details"><i class="bi bi-eye"></i></button></td>
            </tr>
          </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-success fs-4" [routerLink]="['/profile/']">Return</button>
  </div>
  
    <ng-template #loggedOut>
      Please login.
    </ng-template>

    <script>
      $(document).ready( function () {
        $('#tabla').DataTable();  
      } );
    </script>
