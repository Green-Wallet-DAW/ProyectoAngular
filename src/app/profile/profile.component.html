<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.success.name }}</strong> Profile
      </h3>
    </header>
    <!-- <p>
      <strong>Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p> -->
    <p>
      <strong>Email:</strong>
      {{ currentUser.success.email }}
    </p>
    <p>
        <strong>Phone number:</strong>
        {{ currentUser.success.phone_number }}
    </p>
    <p>
        <strong>Credit Union Member Number:</strong>
        {{ currentUser.success.cumn }}
    </p>
    <p>
        <strong>Subscribed to newsletter: </strong>
        {{ news }}
    </p>
  </div>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>
